<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Incidencias</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 100%;
    }
    /* Ocultar formulario de incidencia inicialmente */
    #form_incidencia {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }
    .info-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      text-align: center;
    }
    .info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
      width: 100%;
    }
    .info-box input,
    .info-box select,
    .info-box textarea {
      width: 90%;
      max-width: 300px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      max-width: 300px;
    }
    @media screen and (max-width: 600px) {
      .info-container {
        grid-template-columns: 1fr;
      }
      #map {
        height: 300px;
      }
      h2, h3 {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h2>Reporte de Incidencias</h2>
  
  <!-- Leyenda de tipos de puntos -->
  <div id="leyenda" style="display: flex; align-items: center; gap: 20px; margin-bottom: 10px;">
    <div style="display: flex; align-items: center;">
      <img src="https://maps.google.com/mapfiles/ms/icons/red-dot.png" width="20" height="20" alt="Hospitales">
      <span style="margin-left: 5px;">Hospitales</span>
    </div>
    <div style="display: flex; align-items: center;">
      <img src="https://maps.google.com/mapfiles/ms/icons/blue-dot.png" width="20" height="20" alt="Instituciones">
      <span style="margin-left: 5px;">Instituciones</span>
    </div>
    <div style="display: flex; align-items: center;">
      <img src="https://maps.google.com/mapfiles/ms/icons/yellow-dot.png" width="20" height="20" alt="Seguridad">
      <span style="margin-left: 5px;">Seguridad</span>
    </div>
  </div>

  <!-- Mapa -->
  <div id="map"></div>
  
  <!-- Información del punto seleccionado -->
  <div id="info_punto" style="margin-top: 20px; border: 1px solid #ccc; padding: 15px; border-radius: 5px; display: none;">
    <h3>Información del punto seleccionado</h3>
    <p><strong>ID:</strong> <span id="info_id"></span></p>
    <p><strong>CLAVE:</strong> <span id="info_clave"></span></p>
    <p><strong>CLIENTE:</strong> <span id="info_cliente"></span></p>
    <p><strong>TIPO:</strong> <span id="info_tipo"></span></p>
    <p><strong>DIRECCIÓN:</strong> <span id="info_direccion"></span></p>
    <p><strong>MUNICIPIO:</strong> <span id="info_municipio"></span></p>
    <p><strong>CIRCUITO:</strong> <span id="info_circuito"></span></p>
    <p><strong>LATITUD:</strong> <span id="info_lat"></span></p>
    <p><strong>LONGITUD:</strong> <span id="info_lon"></span></p>
    <button id="btn_incidencia" type="button">Reportar incidencia</button>
  </div>

  <!-- Formulario para reportar incidencia -->
  <form id="form_incidencia">
    <h3>Formulario de Incidencia</h3>
    <p>Complete la información para el reporte.</p>
    <div class="info-container">
      <div class="info-box">
        <label for="incidencia_descripcion">Descripción de la incidencia</label>
        <textarea id="incidencia_descripcion" rows="3"></textarea>
      </div>
      <div class="info-box">
        <label for="incidencia_prioridad">Prioridad</label>
        <select id="incidencia_prioridad">
          <option value="" selected disabled>Seleccione...</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
      <div class="info-box">
        <label for="incidencia_observaciones">Observaciones</label>
        <textarea id="incidencia_observaciones" rows="3"></textarea>
      </div>
    </div>
    <button type="button" onclick="guardarIncidencia()">Guardar Incidencia</button>
  </form>

    // Crear marcadores y agregarlos al mapa
    var marcadores = {};
    var puntoSeleccionado = null; // Variable global para almacenar el punto seleccionado

    puntos.forEach(function(p) {
      var icono;
      if (p.tipo === "HOSPITALES") icono = iconHospital;
      else if (p.tipo === "INSTITUCIONES") icono = iconInstitucion;
      else if (p.tipo === "SEGURIDAD") icono = iconSeguridad;
      else icono = iconInstitucion;

      var marker = L.marker([p.lat, p.lon], { icon: icono })
        .addTo(map)
        .on('click', function() {
          document.getElementById("info_id").textContent = p.id;
          document.getElementById("info_clave").textContent = p.clave;
          document.getElementById("info_cliente").textContent = p.cliente;
          document.getElementById("info_tipo").textContent = p.tipo;
          document.getElementById("info_direccion").textContent = p.direccion;
          document.getElementById("info_municipio").textContent = p.municipio;
          document.getElementById("info_circuito").textContent = p.circuito;
          document.getElementById("info_lat").textContent = p.lat;
          document.getElementById("info_lon").textContent = p.lon;
          puntoSeleccionado = p;
          document.getElementById("info_punto").style.display = "block";
          document.getElementById("form_incidencia").style.display = "none";
        });
      marcadores[p.id] = marker;
    });

    // Mostrar formulario de incidencia al presionar el botón
    document.getElementById("btn_incidencia").addEventListener("click", function() {
      document.getElementById("form_incidencia").style.display = "block";
    });

    // Función para guardar la incidencia usando fetch con mode "no-cors"
    function guardarIncidencia() {
      // Mostrar mensaje de carga
      document.getElementById("loadingPopup").style.display = "block";
      
      var datosIncidencia = {
        idPunto: puntoSeleccionado ? puntoSeleccionado.id : "",
        clave: puntoSeleccionado ? puntoSeleccionado.clave : "",
        cliente: puntoSeleccionado ? puntoSeleccionado.cliente : "",
        tipo: puntoSeleccionado ? puntoSeleccionado.tipo : "",
        direccion: puntoSeleccionado ? puntoSeleccionado.direccion : "",
        municipio: puntoSeleccionado ? puntoSeleccionado.municipio : "",
        circuito: puntoSeleccionado ? puntoSeleccionado.circuito : "",
        lat: puntoSeleccionado ? puntoSeleccionado.lat : "",
        lon: puntoSeleccionado ? puntoSeleccionado.lon : "",
        descripcion: document.getElementById("incidencia_descripcion").value,
        prioridad: document.getElementById("incidencia_prioridad").value,
        observaciones: document.getElementById("incidencia_observaciones").value
      };

      fetch(apiIncidenciaURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datosIncidencia)
      })
      .then(function() {
        document.getElementById("loadingPopup").style.display = "none";
        alert("Incidencia guardada exitosamente.");
        document.getElementById("incidencia_descripcion").value = "";
        document.getElementById("incidencia_prioridad").value = "";
        document.getElementById("incidencia_observaciones").value = "";
        document.getElementById("form_incidencia").style.display = "none";
      })
      .catch(function(error) {
        document.getElementById("loadingPopup").style.display = "none";
        console.error("Error al guardar incidencia:", error);
        alert("Error al guardar incidencia. Revisa la consola.");
      });
    }
  </script>
